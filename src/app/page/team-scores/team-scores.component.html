<div class="heading col-xs-12 col-md-12 col-lg-12 my-4">
  <h3 class="mx-4">Game Results</h3>
  <div class="d-flex flex-row mx-4">
  </div>

  <div class="card mx-4" *ngIf="team">
    <div class="card-header d-flex flex-row align-items-start">
      <app-card-header [fullName]="team.full_name!" [abbreviation]="team.abbreviation!" [conference]="team.conference"></app-card-header>
    </div>

    <div class="card-body">
      <app-scores [id]="id"></app-scores>
    </div>
    <button id="backBtn" class="btn btn-success mx-2 my-2" (click)="backToDashboard()">{{constants.labels.backToDashboard}}</button>
  </div>

</div>
